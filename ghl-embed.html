<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party On Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: #333;
            font-size: 18px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://party-on-delivery-concierge-app.lovable.app" 
            id="deliveryApp"
            allowfullscreen
            title="Party On Delivery App">
        </iframe>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading Party On Delivery...
        </div>
    </div>
    
    <script>
        const iframe = document.getElementById('deliveryApp');
        const loading = document.getElementById('loading');
        
        iframe.onload = function() {
            loading.style.display = 'none';
        };
        
        // Hide loading after 5 seconds as fallback
        setTimeout(() => {
            loading.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
