<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party on Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: #333;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when iframe loads */
        iframe:not([data-loading]) + .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            src="https://your-app.lovable.app" 
            id="deliveryApp"
            data-loading="true"
            allowfullscreen
            title="Party on Delivery App">
        </iframe>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading Party on Delivery...
        </div>
    </div>
    
    <script>
        const iframe = document.getElementById('deliveryApp');
        const loading = document.getElementById('loading');
        
        iframe.onload = function() {
            iframe.removeAttribute('data-loading');
            loading.style.display = 'none';
        };
        
        // Handle iframe communication if needed
        window.addEventListener('message', function(event) {
            // Handle messages from your Lovable app if needed
            if (event.origin === 'https://your-app.lovable.app') {
                console.log('Message from app:', event.data);
            }
        });
    </script>
</body>
</html>
